<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">SIGN UP</h2>
        <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>
        <div class = "mb-2">
          <form th:action="@{/user}" method="POST" name="signupForm" onsubmit="return validateForm()">

            <!-- 토큰을 추가하여 CSRF 공격 방지 -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
              <label class="form-label text-white">Email 주소</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">비밀번호</label>
              <input type="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-primary">회원가입</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  function validateForm() {
    let email = document.forms["signupForm"]["email"].value;
    let password = document.forms["signupForm"]["password"].value;

    if (email === "" && password.length < 4) {
      alert("이메일 주소와 비밀번호 4자리 이상 입력해 주세요!");
      window.location.href = "/signup";
      return false;
    } else if (email === "") {
      alert("이메일 주소를 확인해 주세요!");
      window.location.href = "/signup";
      return false;
    } else if (password.length < 4) {
      alert("비밀번호를 4자리 이상 입력해 주세요!");
      window.location.href = "/signup";
      return false;
    } else {
      alert("회원가입이 완료되었습니다. 로그인해주세요!");
      return true;
    }
  }
</script>
</body>
</html>
